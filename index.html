<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Audios</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@flaticon/flaticon-uicons/css/all/all.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="mx-auto">
  <!--* Main -->
  <main class="container mx-auto">
    <h1 class="text-center text-2xl font-bold my-4">Galería de Audios</h1>
    <!-- Contenedor para la galería de audios y el reproductor -->
    <div class="relative w-[60vw] mx-auto custom-shadow rounded-md bg-white">
      <!--& Galería de Audios -->
      <section id="audio-gallery" class="grid grid-cols-1 gap-2 max-h-[500px] p-4 overflow-y-auto rounded-md bg-white">
        <!--! AQUI SE CARGAN DINAMICAMENTE LOS ELEMENTOS -->
      </section>
      <!--& Galería de Audios -->
      <!-- Reproductor de audio -->
      <div id="audio-player"
        class="hidden w-full px-[30px] mb-[10px] pt-[20px] bg-white rounded-lg d flex items-center audio-shadow">
        <div class="audio-info flex flex-col justify-center items-start w-1/2">
          <h2 id="audio-title" class="text-xl font-bold"></h2>
          <p id="audio-author" class="text-sm text-gray-500"></p>
        </div>
        <div class="flex flex-col items-center w-1/2">
          <div class="flex justify-between w-full relative">
            <span id="current-time" class="text-sm absolute left-0 top-5">0:00</span>
            <div id="waveform" class="w-[70%] h-[120px] ml-[40px]"></div>
            <span id="total-time" class="text-sm absolute right-0 top-5">0:00</span>
          </div>
          <div class="controls mt-4 flex items-center justify-center space-x-4">
            <button id="prev" class="bg-transparent text-black px-4 py-2 rounded"><i
                class="fa-solid fa-backward"></i></button>
            <button id="play-pause"
              class="bg-blue-500 text-white w-12 h-12 rounded-full flex items-center justify-center">
              <i class="fa-solid fa-play"></i>
            </button>
            <button id="next" class="bg-transparent text-black px-4 py-2 rounded"><i
                class="fa-solid fa-forward"></i></button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!--* Main -->

  <script src="https://unpkg.com/wavesurfer.js"></script>
  <script src="./assets/js/data-function.js" defer></script>
  <script src="./assets/js/main.js" defer></script>
  <script src="./assets/js/tailwind.js"></script>
  <script src="./assets/js/tailwindConfig.js"></script>
</body>

</html>
