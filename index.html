<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Audios</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@flaticon/flaticon-uicons/css/all/all.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="mx-auto">
  <!--* Main -->
  <main class="container mx-auto">
    <h1 class="text-center text-2xl font-bold my-4">Galería de Audios</h1>
    <!-- Contenedor para la galería de audios y el reproductor -->
    <div class="relative w-[60vw] mx-auto">
      <!--& Galería de Audios -->
      <section id="audio-gallery"
        class="grid grid-cols-1 gap-2 max-h-[500px] p-4 overflow-y-auto rounded-md bg-white custom-shadow">
        <!--! AQUI SE CARGAN DINAMICAMENTE LOS ELEMENTOS -->
      </section>
      <!--& Galería de Audios -->
      <!-- Reproductor de audio -->
      <div id="audio-player" class="hidden w-full p-4 bg-[#eaeaea] rounded-md shadow-2xl flex items-center">
        <div class="audio-info flex flex-col justify-center items-start w-1/2">
          <h2 id="audio-title" class="text-xl font-bold"></h2>
          <p id="audio-author" class="text-sm text-gray-500"></p>
        </div>
        <div class="flex flex-col items-center w-1/2">
          <div id="waveform" class="w-full h-[90px]"></div>
          <div class="controls mt-4">
            <button id="play-pause" class="bg-blue-500 text-white px-4 py-2 rounded">Play/Pause</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!--* Main -->

  <script src="https://unpkg.com/wavesurfer.js"></script>
  <script src="./assets/js/data-function.js" defer></script>
  <script src="./assets/js/main.js" defer></script>
  <script src="./assets/js/tailwind.js"></script>
  <script src="./assets/js/tailwindConfig.js"></script>
</body>

</html>
